[options]
# Configuración de base de datos
db_host = db
db_port = 5432
db_user = odoo
db_password = mi_password_seguro_123
db_name = convive

# Configuración de servidor
http_port = 8069
workers = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Configuración de addons
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Configuración de JWT - Claves RSA para autenticación
private = /etc/odoo/keys/private_key.pem
public = /etc/odoo/keys/public_key.pem

# Configuración de logs
log_level = info
logfile = False

# Configuración de proxy (si usas nginx)
proxy_mode = False
